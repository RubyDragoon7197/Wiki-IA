    </header>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <nav class="admin-nav">

                    </svg>

                <a href="categorias.html" class="admin-nav-item">
                    <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>

                    </svg>

        <!-- Contenido Principal -->
        <main class="admin-main">
            <div class="admin-header-section">
                <h1 class="admin-title">Todas las IAs</h1>
                <div class="admin-actions">
                    <!-- Filtros -->
                    <select id="filtroEstado" class="form-select" onchange="filtrarIAs()">
                        <option value="">Todos los estados</option>
                        <option value="aprobada">Aprobadas</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="rechazada">Rechazadas</option>
                    </select>
                    <button class="btn btn-secondary" onclick="cargarTodasLasIAs()">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Actualizar
                    </button>
                </div>
            </div>

            <!-- Estad√≠sticas r√°pidas -->
            <div class="stats-row">
                <div class="stat-mini">
                    <span class="stat-mini-num" id="countAprobadas">0</span>
                    <span class="stat-mini-label">Aprobadas</span>
                </div>
                <div class="stat-mini">
                    <span class="stat-mini-num" id="countPendientes">0</span>
                    <span class="stat-mini-label">Pendientes</span>
                </div>
                <div class="stat-mini">
                    <span class="stat-mini-num" id="countRechazadas">0</span>
                    <span class="stat-mini-label">Rechazadas</span>
                </div>
            </div>

            <!-- Tabla de IAs -->
            <div class="admin-card">
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>IA</th>
                                <th>Categor√≠a</th>
                                <th>Usuario</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="iasTableBody">
                            <tr>
                                <td colspan="6" class="loading-cell">Cargando IAs...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-dashboard.js"></script>
    <script>
        // Variables
        let todasLasIAs = [];

        // Cargar todas las IAs
        async function cargarTodasLasIAs() {
            const tbody = document.getElementById('iasTableBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading-cell">Cargando IAs...</td></tr>';

            try {
                const response = await fetch(`${API_URL}/admin/ias`, {
                    headers: obtenerHeaders()
                });

                if (!response.ok) throw new Error('Error al cargar IAs');

                todasLasIAs = await response.json();
                actualizarContadores();
                renderizarTabla(todasLasIAs);

            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="6" class="error-cell">Error al cargar las IAs</td></tr>';
            }
        }

        // Actualizar contadores
        function actualizarContadores() {
            const aprobadas = todasLasIAs.filter(ia => ia.estado === 'aprobada').length;
            const pendientes = todasLasIAs.filter(ia => ia.estado === 'pendiente').length;
            const rechazadas = todasLasIAs.filter(ia => ia.estado === 'rechazada').length;

            document.getElementById('countAprobadas').textContent = aprobadas;
            document.getElementById('countPendientes').textContent = pendientes;
            document.getElementById('countRechazadas').textContent = rechazadas;
            document.getElementById('pendingCount').textContent = pendientes;
        }

        // Renderizar tabla
        function renderizarTabla(ias) {
            const tbody = document.getElementById('iasTableBody');
            
            if (ias.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-cell">No hay IAs para mostrar</td></tr>';
                return;
            }

            tbody.innerHTML = ias.map(ia => `
                <tr>
                    <td>
                        <div class="ia-cell">
                            <strong>${ia.nombre}</strong>
                            <a href="${ia.url}" target="_blank" class="ia-url-small">üîó Ver sitio</a>
                        </div>
                    </td>
                    <td>
                        <span class="category-tag">${ia.categorias?.nombre || 'Sin categor√≠a'}</span>
                    </td>
                    <td>${ia.usuarios?.username || 'Desconocido'}</td>
                    <td>
                        <span class="status-badge status-${ia.estado}">${ia.estado}</span>
                    </td>
                    <td>${formatearFecha(ia.fecha_publicacion)}</td>
                    <td>
                        <div class="action-buttons">
                            ${ia.estado === 'pendiente' ? `
                                <button class="btn-small btn-success" onclick="approveIA(${ia.ia_id})" title="Aprobar">‚úì</button>
                                <button class="btn-small btn-danger" onclick="openRejectModal(${ia.ia_id})" title="Rechazar">‚úï</button>
                            ` : ''}
                            <button class="btn-small btn-secondary" onclick="verDetalles(${ia.ia_id})" title="Ver detalles">üëÅ</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Filtrar IAs
        function filtrarIAs() {
            const estado = document.getElementById('filtroEstado').value;
            
            if (estado) {
                const filtradas = todasLasIAs.filter(ia => ia.estado === estado);
                renderizarTabla(filtradas);
            } else {
                renderizarTabla(todasLasIAs);
            }
        }

        // Ver detalles (modal simple)
        function verDetalles(id) {
            const ia = todasLasIAs.find(i => i.ia_id === id);
            if (ia) {
                alert(`
Nombre: ${ia.nombre}
Categor√≠a: ${ia.categorias?.nombre || 'N/A'}
Estado: ${ia.estado}
URL: ${ia.url}
Usuario: ${ia.usuarios?.username || 'N/A'}
Fecha: ${formatearFecha(ia.fecha_publicacion)}
${ia.razon_rechazo ? `\nRaz√≥n rechazo: ${ia.razon_rechazo}` : ''}

Descripci√≥n:
${ia.descripcion}
                `.trim());
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (!verificarAdmin()) return;
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                document.getElementById('adminName').textContent = usuario.username;
            }
            
            cargarTodasLasIAs();
        });
    </script>
</body>
</html>
