        <!-- Contenido Principal -->
        <main class="admin-main">

            <!-- Timeline de historial -->

    <script src="../js/admin-dashboard.js"></script>
    <script>
        // Cargar historial
        async function cargarHistorial() {
            const timeline = document.getElementById('historialTimeline');
            timeline.innerHTML = '<div class="loading-cell">Cargando historial...</div>';

            try {
                const response = await fetch(`${API_URL}/admin/historial`, {
                    headers: obtenerHeaders()
                });

                if (!response.ok) throw new Error('Error al cargar historial');

                const historial = await response.json();

                if (historial.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“‹</div>
                            <h3>Sin historial</h3>
                            <p>No hay acciones de moderaciÃ³n registradas aÃºn.</p>
                        </div>
                    `;
                    return;
                }

                timeline.innerHTML = historial.map(item => `
                    <div class="historial-item">
                        <div class="historial-icon ${item.accion === 'aprobar' ? 'icon-success' : 'icon-danger'}">
                            ${item.accion === 'aprobar' ? 'âœ“' : 'âœ•'}
                        </div>
                        <div class="historial-content">
                            <div class="historial-header">
                                <strong>${item.ias?.nombre || 'IA eliminada'}</strong>
                                <span class="historial-action action-${item.accion}">
                                    ${item.accion === 'aprobar' ? 'Aprobada' : 'Rechazada'}
                                </span>
                            </div>
                            <div class="historial-meta">
                                <span>ðŸ“… ${formatearFecha(item.fecha)}</span>
                            </div>
                            ${item.comentario ? `<p class="historial-comment">ðŸ’¬ "${item.comentario}"</p>` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error:', error);
                timeline.innerHTML = '<div class="error-cell">Error al cargar historial</div>';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (!verificarAdmin()) return;
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                document.getElementById('adminName').textContent = usuario.username;
            }
            
            cargarHistorial();
            loadStats();
        });
    </script>

    <style>
        .historial-timeline {
            padding: 1rem;
        }

        .historial-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .historial-item:last-child {
            border-bottom: none;
        }

        .historial-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .icon-success {
            background: #d1fae5;
            color: #059669;
        }

        .icon-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .historial-content {
            flex: 1;
        }

        .historial-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .historial-action {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .action-aprobar {
            background: #d1fae5;
            color: #059669;
        }

        .action-rechazar {
            background: #fee2e2;
            color: #dc2626;
        }

        .historial-meta {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .historial-comment {
            background: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
            margin: 0;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
