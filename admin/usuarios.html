    <!-- Modal Banear -->
    <div class="modal" id="banModal">

                <h2>Banear Usuario</h2>
                <button class="modal-close" onclick="closeBanModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <p>Â¿Por quÃ© razÃ³n baneas a <strong id="banUsername"></strong>?</p>
                <textarea id="banReason" class="form-textarea" rows="3" placeholder="RazÃ³n del baneo..."></textarea>
            </div>
            <div class="modal-footer">

                <button class="btn btn-danger" onclick="confirmBan()">Banear Usuario</button>

    <script src="../js/admin-dashboard.js"></script>
    <script>
        // Variables
        let todosLosUsuarios = [];
        let usuarioABanear = null;

        // Cargar usuarios
        async function cargarUsuarios() {
            const tbody = document.getElementById('usuariosTableBody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">Cargando usuarios...</td></tr>';

            try {
                const response = await fetch(`${API_URL}/admin/usuarios`, {
                    headers: obtenerHeaders()
                });

                if (!response.ok) throw new Error('Error al cargar usuarios');

                todosLosUsuarios = await response.json();
                actualizarContadores();
                renderizarTabla(todosLosUsuarios);

            } catch (error) {
                console.error('Error:', error);
                tbody.innerHTML = '<tr><td colspan="8" class="error-cell">Error al cargar usuarios</td></tr>';
            }
        }

        // Actualizar contadores
        function actualizarContadores() {
            const total = todosLosUsuarios.length;
            const admins = todosLosUsuarios.filter(u => u.rol === 'admin').length;
            const baneados = todosLosUsuarios.filter(u => u.baneado).length;

            document.getElementById('totalUsuarios').textContent = total;
            document.getElementById('totalAdmins').textContent = admins;
            document.getElementById('totalBaneados').textContent = baneados;
        }

        // Renderizar tabla
        function renderizarTabla(usuarios) {
            const tbody = document.getElementById('usuariosTableBody');
            
            if (usuarios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-cell">No hay usuarios</td></tr>';
                return;
            }

            tbody.innerHTML = usuarios.map(u => `
                <tr class="${u.baneado ? 'row-banned' : ''}">
                    <td><strong>${u.username}</strong></td>
                    <td>${u.email}</td>
                    <td>
                        <span class="role-badge role-${u.rol}">${u.rol}</span>
                    </td>
                    <td><strong>${u.puntos_totales}</strong> pts</td>
                    <td>Nivel ${u.nivel}</td>
                    <td>${formatearFecha(u.fecha_registro)}</td>
                    <td>
                        ${u.baneado 
                            ? '<span class="status-badge status-rechazada">Baneado</span>' 
                            : '<span class="status-badge status-aprobada">Activo</span>'}
                    </td>
                    <td>
                        <div class="action-buttons">
                            ${u.rol !== 'admin' ? (u.baneado 
                                ? `<button class="btn-small btn-success" onclick="desbanear(${u.user_id})" title="Desbanear">ðŸ”“</button>`
                                : `<button class="btn-small btn-danger" onclick="openBanModal(${u.user_id}, '${u.username}')" title="Banear">ðŸ”’</button>`
                            ) : '<span class="text-muted">-</span>'}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Filtrar usuarios
        function filtrarUsuarios() {
            const rol = document.getElementById('filtroRol').value;
            
            if (rol) {
                const filtrados = todosLosUsuarios.filter(u => u.rol === rol);
                renderizarTabla(filtrados);
            } else {
                renderizarTabla(todosLosUsuarios);
            }
        }

        // Abrir modal de banear
        function openBanModal(userId, username) {
            usuarioABanear = userId;
            document.getElementById('banUsername').textContent = username;
            document.getElementById('banReason').value = '';
            document.getElementById('banModal').classList.add('active');
        }

        // Cerrar modal
        function closeBanModal() {
            document.getElementById('banModal').classList.remove('active');
            usuarioABanear = null;
        }

        // Confirmar baneo
        async function confirmBan() {
            const razon = document.getElementById('banReason').value.trim();

            try {
                const response = await fetch(`${API_URL}/admin/usuarios/${usuarioABanear}/banear`, {
                    method: 'PUT',
                    headers: obtenerHeaders(),
                    body: JSON.stringify({ razon })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                alert('Usuario baneado correctamente');
                closeBanModal();
                cargarUsuarios();

            } catch (error) {
                alert('Error al banear: ' + error.message);
            }
        }

        // Desbanear
        async function desbanear(userId) {
            if (!confirm('Â¿Desbanear este usuario?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/usuarios/${userId}/desbanear`, {
                    method: 'PUT',
                    headers: obtenerHeaders()
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error);

                alert('Usuario desbaneado');
                cargarUsuarios();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (!verificarAdmin()) return;
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                document.getElementById('adminName').textContent = usuario.username;
            }
            
            cargarUsuarios();
            loadStats();
        });
    </script>
