        <!-- Contenido Principal -->
        <main class="admin-main">
            <div class="admin-header-section">
                <h1 class="admin-title">Categor√≠as</h1>
                <div class="admin-actions">
                    <button class="btn btn-secondary" onclick="cargarCategorias()">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>

                    </button>

            <!-- Grid de categor√≠as -->
            <div class="categories-grid" id="categoriasGrid">
                <!-- Se carga con JS -->
            </div>
        </main>
    </div>

    <script src="../js/admin-dashboard.js"></script>
    <script>
        // Cargar categor√≠as con estad√≠sticas
        async function cargarCategorias() {
            const grid = document.getElementById('categoriasGrid');
            grid.innerHTML = '<div class="loading-cell">Cargando categor√≠as...</div>';

            try {
                // Obtener categor√≠as
                const response = await fetch(`${API_URL}/categorias`);
                if (!response.ok) throw new Error('Error al cargar categor√≠as');
                const categorias = await response.json();

                // Obtener todas las IAs para contar
                const iasResponse = await fetch(`${API_URL}/admin/ias`, {
                    headers: obtenerHeaders()
                });
                const todasIAs = await iasResponse.json();

                // Renderizar
                grid.innerHTML = categorias.map(cat => {
                    const iasCategoria = todasIAs.filter(ia => ia.categoria_id === cat.categoria_id);
                    const aprobadas = iasCategoria.filter(ia => ia.estado === 'aprobada').length;
                    const pendientes = iasCategoria.filter(ia => ia.estado === 'pendiente').length;

                    return `
                        <div class="category-card-admin">
                            <div class="category-icon-large">${cat.icono}</div>
                            <h3>${cat.nombre}</h3>
                            <p class="category-description">${cat.descripcion || 'Sin descripci√≥n'}</p>
                            <div class="category-stats-admin">
                                <div class="cat-stat">
                                    <span class="cat-stat-num">${aprobadas}</span>
                                    <span class="cat-stat-label">Aprobadas</span>
                                </div>
                                <div class="cat-stat">
                                    <span class="cat-stat-num">${pendientes}</span>
                                    <span class="cat-stat-label">Pendientes</span>
                                </div>
                            </div>
                            <a href="../pages/${cat.slug}.html" class="btn btn-secondary btn-small" target="_blank">
                                Ver en sitio ‚Üí
                            </a>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = '<div class="error-cell">Error al cargar categor√≠as</div>';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (!verificarAdmin()) return;
            
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            if (usuario) {
                document.getElementById('adminName').textContent = usuario.username;
            }
            
            cargarCategorias();
            loadStats();
        });
    </script>

    <style>
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .category-card-admin {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card-admin:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .category-icon-large {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .category-card-admin h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }

        .category-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .category-stats-admin {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            padding: 1rem 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .cat-stat {
            text-align: center;
        }

        .cat-stat-num {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .cat-stat-label {
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
